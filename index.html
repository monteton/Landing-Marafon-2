<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Марафон 'Лучшая Версия Себя'</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#FDFBF5',
              'text-primary': '#212121',
              'text-secondary': '#788A5B',
              'primary': '#F09B32',      // Orange CTA
              'secondary': '#788A5B',    // Olive Green
              'accent-1': '#CED24A',      // Lime Green
              'accent-2': '#E88B3A',      // Deeper Orange
              'accent-3': '#D94D3D',      // Red-Orange
              'light': '#E0E2C7',         // Pale Green
            },
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #FDFBF5;
        color: #212121;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      /* Custom animation for fade in up */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
      }
    </style>

}
</script>
